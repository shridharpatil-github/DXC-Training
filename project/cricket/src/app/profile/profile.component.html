<div class="abouts">
  <div class="container bootstrap snippets bootdeys">
      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <form class="form-horizontal ">
              <div class="panel panel-default">
                <br/>
                <div class="panel-body text-center">
                 <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-circle profile-avatar border1" alt="User avatar">
                </div>
              </div>
              <br/>
            <div class="panel panel-default">
              <div class="panel-heading">
              <h4 class="panel-title text-center" style="color: black;"><b>{{user.firstName}}&nbsp;{{user.lastName}}</b></h4>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label" style="color: black;">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" [(ngModel)]="user.firstName">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" style="color: black;">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" style="color: black;">Mobile Number</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="mobile" [(ngModel)]="user.mobileNumber">
                  </div>
                </div>
               
              </div>
            </div>
      
            <div class="panel panel-default">
              <div class="panel-heading">
              <h4 class="panel-title" style="color: black;">Security</h4>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label" style="color: black;">New password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" [(ngModel)]="password" name="password">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" style="color: black;">Confirm pwd</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" [(ngModel)]="cpassword" name="confirmPassword">
                  </div>
                </div>
               
                <div class="form-group">
                  <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary border1" (click)="updateProfile()" style="color: black;">Update</button>
                    <button type="button" class="btn btn-primary border1" style="color: black;">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
